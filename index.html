		<script>
			$(function(){
				$('body').on('click', '.pages .page .copy', function(e) {

					$(this).parent().addClass('show')

					let $temp = $("<input>")

					$("body").append($temp)

					$temp.val(value).select()

					document.execCommand("copy")

					$temp.remove()

					setTimeout(function(){
						$('.pages .page').removeClass('show')
					}, 1000)
				})
			})
